<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/sghome.css" />
</head>
<body ng-app="loginForm" class="bg-class">

  <div class="form-class"> 
	<form role="form" ng-submit="login()">
		<div class="form-group">
			<label for="email">Email address:</label> <input type="email"
				class="form-control form-textbox" id="email" ng-model="credentials.username"/>
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label> <input type="password"
				class="form-control form-textbox" id="pwd" ng-model="credentials.password"/>
		</div>
		<div class="checkbox">
			<label><input type="checkbox"/> Remember me</label>
		</div>
		<button type="submit" class="btn btn-default form-button">Submit</button>
	</form>
</div>
<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
</body>
</html>
